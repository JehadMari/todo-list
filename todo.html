<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .list-group-item .btn {
    margin-right: 8px; /* Adjust as needed for the desired spacing */
}
    </style>
</head>
<body>
    <input type="hidden" id="deleteIndex">

    <div class="container mt-4">
        <h1>To-Do List</h1>
        <div class="input-group mb-3">
            <input id="taskInput" type="text" class="form-control" placeholder="Add a task">
            <div class="input-group-append">
                <button id="addButton" class="btn btn-success" type="button">Add</button>
            </div>
        </div>
        <ul id="taskList" class="list-group mt-3">
        </ul>
         <!-- Add the "Clear All" button -->
    <button id="clearAllButton" class="btn btn-danger mt-3">Clear All</button>
    </div>

    <!-- Add this code within your HTML body -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="confirmDeleteButton" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Create a custom modal for clearing all tasks -->
<div class="modal fade" id="clearAllModal" tabindex="-1" role="dialog" aria-labelledby="clearAllModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clearAllModalLabel">Confirm Clear All</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to clear all tasks?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="confirmClearAllButton" type="button" class="btn btn-danger">Clear All</button>
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Load tasks from localStorage
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Function to update the task list
        function updateTaskList() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                    ${task}
                    <button type="button" class="btn btn-outline-danger btn-sm float-right delete-btn" data-index="${index}" data-toggle="modal" data-target="#deleteModal">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm float-right edit-btn" data-index="${index}">
                        <i class="fas fa-edit"></i>
                    </button>
                `;
                taskList.appendChild(listItem);
            });

            // Attach event listeners to edit buttons
            const editButtons = document.querySelectorAll('.edit-btn');

            editButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const index = this.getAttribute('data-index');
                    const updatedTask = prompt('Edit task:', tasks[index]);
                    if (updatedTask !== null) {
                        tasks[index] = updatedTask;
                        updateTaskList();
                        saveTasksToLocalStorage();
                    }
                });
            });
        }

        // Save tasks to localStorage
        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

      // Add a new task
    document.getElementById('addButton').addEventListener('click', function () {
        const taskInput = document.getElementById('taskInput');
    const newTask = taskInput.value.trim();

    if (newTask === '') {
        // Show a SweetAlert with a "danger" icon for empty input
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Task cannot be empty!',
        });
    } else {
        tasks.push(newTask);
        taskInput.value = '';
        updateTaskList();
        saveTasksToLocalStorage();
        Swal.fire({
            icon: 'success',
            title: 'Task Added!',
            showConfirmButton: false,
            timer: 1500 // Auto close after 1.5 seconds
        });
    }
    });

    // Confirm task deletion using a Bootstrap modal
    const deleteButtons = document.querySelectorAll('.delete-btn');
    const deleteIndexInput = document.getElementById('deleteIndex');

    deleteButtons.forEach(button => {
        button.addEventListener('click', function () {
            const index = this.getAttribute('data-index');
            deleteIndexInput.value = index;
        });
    });

    // Delete task when modal confirmation is given
    document.getElementById('confirmDeleteButton').addEventListener('click', function () {
        alert(deleteIndexInput)
        const index = deleteIndexInput.value;
        tasks.splice(index, 1);
        updateTaskList();
        saveTasksToLocalStorage();
        $('#deleteModal').modal('hide'); // Hide the modal

        // Replace alert with SweetAlert2 success notification
        Swal.fire({
            icon: 'success',
            title: 'Task Deleted!',
            showConfirmButton: false,
            timer: 1500 // Auto close after 1.5 seconds
        });
    });


    // Function to clear all tasks
function showClearAll() {
    $('#clearAllModal').modal('show'); // Hide the confirmation modal
}

// Add an event listener to the "Clear All" button
document.getElementById('clearAllButton').addEventListener('click', showClearAll);


    function clearAllTasks() {
    tasks.length = 0; // Clear the tasks array
    updateTaskList();
    saveTasksToLocalStorage();
    Swal.fire({
        icon: 'success',
        title: 'All Tasks Cleared!',
        showConfirmButton: false,
        timer: 1500 // Auto close after 1.5 seconds
    });
    $('#clearAllModal').modal('hide'); // Hide the confirmation modal
}

// Add an event listener to the "Clear All" button in the modal
document.getElementById('confirmClearAllButton').addEventListener('click', clearAllTasks);

    
    // Initial task list rendering
    updateTaskList();
    </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
